<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Hospital Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #e0d8ff;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 1rem;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }

    .toggle-link {
      color: #007bff;
      cursor: pointer;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>üè• Hospital Management System</h1>
  </header>

  <div class="login-wrapper">
    <div class="card shadow-sm">
      <h2 class="text-center mb-4" id="form-title">Login HMS</h2> 

      <!-- Login Form -->
      <form id="loginForm" onsubmit="return handleLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" onsubmit="return handleSignup()" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>

      <!-- Toggle -->
      <div class="text-center mt-3">
        <span id="toggleText">Don't have an account?</span>
        <span class="toggle-link" onclick="toggleForms()">Sign Up</span>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Hospital Management System
  </footer>

  <script>
  function handleLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if (user === "Admin" && pass === "asdwerxc") {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("isAdmin", "true");
      window.location.href = "admin_dashboard.html"; // üü¢ redirect to admin dashboard
    } else {
      localStorage.setItem("loggedIn", "true");
      localStorage.removeItem("isAdmin");
      window.location.href = "home.html"; // üü¢ normal user
    }

    return false;
  }

    function handleSignup() {
      alert("Signup successful! Redirecting to home...");
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("isAdmin", "false");
      window.location.href = "home.html";
      return false;
    }

    function toggleForms() {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const toggleText = document.getElementById("toggleText");
      const toggleLink = document.querySelector(".toggle-link");
      const title = document.getElementById("form-title");

      if (signupForm.style.display === "none") {
        signupForm.style.display = "block";
        loginForm.style.display = "none";
        toggleText.innerText = "Already have an account?";
        toggleLink.innerText = "Login";
        title.innerText = "Create Account"; 
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        toggleText.innerText = "Don't have an account?";
        toggleLink.innerText = "Sign Up";
        title.innerText = "User Login";
      }
    }
  </script>
</body>
</html>
