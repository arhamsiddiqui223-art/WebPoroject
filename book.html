<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.deathreferencedesk.org/wp-content/uploads/2013/08/stock-footage-empty-hospital-room-showing-bed.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
    }
    .bg-overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }
    label, h2 {
      color: #f1f1f1;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.85);
    }
    .form-control::placeholder {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="bg-overlay">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-info" href="#">MEDCARE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Appointment</a></li>
            <li class="nav-item"><a class="nav-link" href="patients.html">Records</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5" style="opacity: 0.8;">
      <h2 class="mb-4 text-center fw-bold">Book an Appointment</h2><br>
      <form action="book.php" method="post" class="row g-3 mx-auto bg-dark p-4 rounded shadow" style="max-width: 600px;">
        <div class="col-12">
          <label class="form-label">Patient Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Date</label>
          <input type="date" id="date" name="date" class="form-control" onchange="updateDayAndDoctors()" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Time</label>
          <input type="time" id="time" name="time" class="form-control" onchange="updateDoctors()" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Day</label>
          <input type="text" id="day" name="day" class="form-control" readonly required>
        </div>

        <div class="col-12">
          <label class="form-label">Available Doctors</label>
          <select id="doctor" name="doctor" class="form-control" required>
            <option value="">Select Doctor</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Submit Appointment</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const doctorAvailability = {
      "Dr. Badar Uddin Ujjan": { days: ["Monday", "Wednesday", "Friday"], times: ["09:00", "10:00", "11:00"] },
      "Dr. Irfan Ullah Shah": { days: ["Tuesday", "Thursday"], times: ["10:00", "11:00", "12:00"] },
      "Dr. Ammar Pirzada": { days: ["Monday", "Wednesday"], times: ["14:00", "14:30", "15:00"] },
      "Dr. Faisal Ghani Siddiqui": { days: ["Tuesday", "Thursday", "Saturday"], times: ["11:00", "12:00", "12:30"] },
      "Dr. M.A. Waheed": { days: ["Monday", "Tuesday", "Friday"], times: ["15:00", "16:00", "17:00"] },
      "Dr. Tariq Alam": { days: ["Wednesday", "Saturday"], times: ["17:00", "18:00", "19:00"] },
      "Dr. Naheed Nabi": { days: ["Monday", "Thursday"], times: ["13:00", "14:00", "15:00"] },
      "Dr. Waqar Hussain Shah": { days: ["Saturday", "Sunday"], times: ["10:00", "11:00", "12:00"] },
      "Dr. Feroza Saleem": { days: ["Monday", "Wednesday"], times: ["09:00", "10:00", "11:00"] },
      "Dr. Nada Siddiqui": { days: ["Tuesday", "Thursday"], times: ["14:00", "15:00", "16:00"] },
      "Dr. Mahira Shafi": { days: ["Friday", "Saturday"], times: ["16:00", "17:00", "18:00"] },
      "Dr. Ghulam Murtaza": { days: ["Monday", "Wednesday", "Friday"], times: ["11:00", "12:00", "13:00"] },
      "Dr. Faraz Basit": { days: ["Monday"], times: ["09:00", "10:00", "11:00"] }
    };

    function getDayOfWeek(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString("en-US", { weekday: 'long' });
    }

    function updateDayAndDoctors() {
      const date = document.getElementById("date").value;
      const dayField = document.getElementById("day");

      if (date) {
        const dayName = getDayOfWeek(date);
        dayField.value = dayName;
        updateDoctors();
      } else {
        dayField.value = "";
      }
    }

    function updateDoctors() {
      const selectedDay = document.getElementById("day").value;
      const selectedTime = document.getElementById("time").value.substring(0, 5);
      const doctorSelect = document.getElementById("doctor");

      doctorSelect.innerHTML = '<option value="">Select Doctor</option>';

      if (!selectedDay || !selectedTime) return;

      for (let doctor in doctorAvailability) {
        const available = doctorAvailability[doctor];
        if (available.days.includes(selectedDay) && available.times.includes(selectedTime)) {
          const option = document.createElement("option");
          option.value = doctor;
          option.textContent = doctor;
          doctorSelect.appendChild(option);
        }
      }

      if (doctorSelect.options.length === 1) {
        const option = document.createElement("option");
        option.textContent = "No doctor available at this time.";
        option.disabled = true;
        doctorSelect.appendChild(option);
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }

    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
