<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://www.deathreferencedesk.org/wp-content/uploads/2013/08/stock-footage-empty-hospital-room-showing-bed.jpg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
    }

    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }

    h2 {
      color: #f1f1f1;
    }

    .table {
      background-color: white;
    }

    .table th, .table td {
      color: rgb(255, 255, 255);
    }
  </style>
</head>
<body>
  <div class="bg-overlay">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold text-info" href="#">MEDCARE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="book.html">Appointment</a></li>
            <li class="nav-item"><a class="nav-link active" href="#">Records</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="text-center mb-4 fw-bold">Patient Appointment Records</h2>
      <div id="records" class="table-responsive"></div>
    </div>
  </div>

  <script>
    let appointments = [];

    fetch('patients.php')
      .then(res => res.json())
      .then(data => {
        appointments = data;
        const div = document.getElementById('records');
        if (!data.length) {
          div.innerHTML = '<p class="text-center text-light">No patient records found.</p>';
          return;
        }

        const rows = data.map((d, index) => `
          <tr id="row-${index}" data-id="${d.id}">
            <td>${d.name}</td>
            <td>${d.doctor}</td>
            <td>${d.date}</td>
            <td>${d.day}</td>
            <td>${d.time}</td>
            <td>${d.notes}</td>
            <td><button class="btn btn-danger btn-sm" onclick="cancelRecord(${index})">Cancel</button></td>
          </tr>
        `).join('');

        div.innerHTML = `
          <table class="table table-bordered table-dark table-striped" style="opacity: 0.9;">
            <thead class="table-dark">
              <tr>
                <th>Patient Name</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Day</th>
                <th>Time</th>
                <th>Notes</th>
                <th>Cancel</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      });

    function cancelRecord(index) {
      const row = document.getElementById(`row-${index}`);
      const id = row.getAttribute("data-id");

      if (confirm("Are you sure you want to cancel this appointment?")) {
        fetch('delete.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `id=${id}`
        })
        .then(res => res.text())
        .then(response => {
          if (response.trim() === "success") {
            row.remove();
          } else {
            alert("Failed to delete record from database.");
          }
        })
        .catch(() => {
          alert("Error connecting to delete.php");
        });
      }
    }

    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
