<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), url('images/best-hospital.jpg') no-repeat center center/cover;
      color: white;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .bg-overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }
    h2, h4 {
      color: #fff;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }
    .table th, .table td {
      color: white;
    }
    .btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="bg-overlay">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand text-info fw-bold" href="#">MEDCARE - Admin</a>
      <div class="d-flex">
        <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4">Admin Dashboard</h2>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Total Appointments: <span id="totalAppointments">0</span></h4>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3">
          <h4>Total Doctors: <span id="totalDoctors">0</span></h4>
        </div>
      </div>
    </div>

    <div class="card p-3 mb-4">
      <h4>Doctors List</h4>
      <input type="text" id="doctorSearch" placeholder="Search Doctor" class="form-control mb-2">
      <form onsubmit="return addDoctor()">
        <div class="row mb-3">
          <div class="col"><input type="text" id="docName" placeholder="Name" class="form-control" required></div>
          <div class="col"><input type="text" id="docTime" placeholder="Timings" class="form-control" required></div>
          <div class="col"><button class="btn btn-success" type="submit">Add</button></div>
        </div>
      </form>
      <ul id="doctorList" class="list-group"></ul>
    </div>

    <div class="card p-3">
      <h4>Patient Appointments</h4>
      <input type="text" id="searchInput" placeholder="Search Patient Name" class="form-control mb-3">
      <div id="recordsTable" class="table-responsive"></div>
    </div>
  </div>
</div>

<!-- Same <head> section as before... -->

<script>
// Session Check
if (localStorage.getItem("loggedIn") !== "true" || localStorage.getItem("isAdmin") !== "true") {
  alert("Access Denied! Only Admins can access this page.");
  window.location.href = "index.html";
}



// Logout function
function logout() {
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("isAdmin");
  window.location.href = "index.html";
}

// Load Appointments
fetch('admin-patients.php')
  .then(res => res.json())
  .then(data => {
    const div = document.getElementById('recordsTable');
    document.getElementById('totalAppointments').textContent = data.length;

    let rows = data.map(d => `
      <tr>
        <td>${d.name}</td>
        <td>${d.doctor}</td>
        <td>${d.date}</td>
        <td>${d.day}</td>
        <td>${d.time}</td>
        <td>${d.notes}</td>
        <td>
          <button class="btn btn-sm btn-primary" onclick='editAppointment(${JSON.stringify(d)})'>Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteRecord(${d.id}, this)">Delete</button>
        </td>
      </tr>
    `).join('');

    div.innerHTML = `<table class="table table-bordered table-dark table-striped">
      <thead>
        <tr><th>Name</th><th>Doctor</th><th>Date</th><th>Day</th><th>Time</th><th>Notes</th><th>Action</th></tr>
      </thead>
      <tbody id="appointmentsTableBody">${rows}</tbody>
    </table>`;

    document.getElementById('searchInput').addEventListener('input', function () {
      const value = this.value.toLowerCase();
      document.querySelectorAll("#appointmentsTableBody tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value) ? '' : 'none';
      });
    });
  });

// Load Doctors
fetch('admin-doctors.php')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById('doctorList');
    document.getElementById('totalDoctors').textContent = data.length;

    const renderDoctors = () => {
      const keyword = document.getElementById('doctorSearch').value.toLowerCase();
      list.innerHTML = '';
      data
        .filter(doc => doc.name.toLowerCase().includes(keyword))
        .forEach(doc => {
          const li = document.createElement('li');
          li.className = 'list-group-item bg-transparent text-white d-flex justify-content-between align-items-center';
          console.log("Doctor ID:", doc.id); // This will confirm if ID exists
          li.innerHTML = `${doc.name} (${doc.timings}) 
            <button class='btn btn-sm btn-danger' onclick='deleteDoctor(${doc.id})'>Delete</button>`;

          list.appendChild(li);
        });
    };

    document.getElementById('doctorSearch').addEventListener('input', renderDoctors);
    renderDoctors();
  });

// Add Doctor
function addDoctor() {
  const name = document.getElementById('docName').value.trim();
  const timings = document.getElementById('docTime').value.trim();

  if (name && timings) {
    fetch('add-doctor.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `name=${encodeURIComponent(name)}&timings=${encodeURIComponent(timings)}`
    })
    .then(res => res.text())
    .then(resp => {
      if (resp.trim() === "success") {
        location.reload();
      } else {
        alert("Failed to add doctor.");
      }
    });
  } else {
    alert("Please enter name and timings.");
  }

  return false;
}

// Delete Doctor
function deleteDoctor(id) {
  if (!id) {
    alert("Doctor ID is missing");
    return;
  }

  if (confirm("Are you sure you want to delete this doctor?")) {
    fetch('delete-doctor.php', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: 'id=' + encodeURIComponent(id)
    })
    .then(res => res.text())
    .then(resp => {
      if (resp.trim() === "success") {
        alert("Doctor deleted successfully.");
        location.reload();
      } else {
        alert("Failed to delete doctor. Response: " + resp);
      }
    })
    .catch(err => {
      console.error("Fetch error:", err);
      alert("An error occurred while deleting.");
    });
  }
}

// Delete Appointment
function deleteRecord(id, btn) {
  if (confirm("Are you sure you want to delete this appointment?")) {
    fetch('admin-delete.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'id=' + id
    }).then(res => res.text()).then(resp => {
      if (resp.trim() === "success") {
        btn.closest('tr').remove();
      } else {
        alert("Error deleting record.");
      }
    });
  }
}

// Edit Appointment
function editAppointment(data) {
  const updated = prompt("Edit details (comma separated: name,doctor,date,day,time,notes)", `${data.name},${data.doctor},${data.date},${data.day},${data.time},${data.notes}`);
  if (updated) {
    const [name, doctor, date, day, time, notes] = updated.split(',');
    fetch('edit-appointment.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `id=${data.id}&name=${name}&doctor=${doctor}&date=${date}&day=${day}&time=${time}&notes=${notes}`
    }).then(() => location.reload());
  }
}
</script>
</body>
</html>
