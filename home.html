<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Care Medical Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)),
        url('images/best-hospital.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
    }

    .hero .content {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.1rem;
      margin: 1rem 0 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 0.75rem 1.5rem;
    }

    footer {
      background-color: #000000;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .hero {
        text-align: center;
        padding: 2rem;
      }
      .hero h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-info" href="#">MEDCARE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="home.html">Home Page</a></li>
          <li class="nav-item"><a class="nav-link" href="book.html">Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="patients.html">Records</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <div class="content">
        <h1>Making Health Care Better Together</h1>
        <p>We provide compassionate medical care using modern facilities, professional staff, and 24/7 support.</p>
        <a href="book.html" class="btn btn-primary">Make An Appointment</a>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 MedCare Health Solution
  </footer>

  <script>
  // If not logged in, redirect to login page
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }

  // If logged in and is admin, redirect to admin dashboard
  if (localStorage.getItem("isAdmin") === "true") {
    window.location.href = "admin_dashboard.html";
  }

  function logout() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("isAdmin");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
